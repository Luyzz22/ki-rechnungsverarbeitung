<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Login · SBS KI-Rechnungsverarbeitung</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" href="/static/favicon.ico" />
  <link rel="stylesheet" href="/static/css/main.css" />
  <style>
    .auth-container {
      max-width: 420px;
      margin: 60px auto;
      padding: 0 20px;
    }
    .auth-card {
      background: var(--sbs-white);
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }
    .auth-card h1 {
      margin: 0 0 8px 0;
      font-size: 1.8rem;
      text-align: center;
    }
    .auth-card .subtitle {
      text-align: center;
      color: var(--sbs-muted);
      margin-bottom: 32px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 0.9rem;
    }
    .form-group input {
      width: 100%;
      padding: 14px;
      border: 1px solid var(--sbs-border-soft);
      border-radius: 8px;
      font-size: 1rem;
      background: var(--sbs-bg);
      box-sizing: border-box;
    }
    .form-group input:focus {
      outline: none;
      border-color: var(--sbs-accent);
    }
    .btn-login {
      width: 100%;
      padding: 14px;
      background: var(--sbs-accent);
      color: var(--sbs-dark);
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 8px;
    }
    .btn-login:hover {
      background: #e6a600;
    }
    .auth-footer {
      text-align: center;
      margin-top: 24px;
      font-size: 0.9rem;
    }
    .auth-footer a {
      color: var(--sbs-dark);
      font-weight: 600;
    }
    .error-msg {
      background: #f8d7da;
      color: #721c24;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 0.9rem;
    }
    .logo-center {
      text-align: center;
      margin-bottom: 32px;
    }
    .logo-center img {
      height: 50px;
    }
  </style>
</head>
<body>

<div class="auth-container">
  <div class="auth-card">
    <div class="logo-center">
      <img src="/static/sbs-logo-new.png" alt="SBS Deutschland" />
    </div>
    
    <h1>Willkommen zurück</h1>
    <p class="subtitle">Melden Sie sich an um fortzufahren</p>
    
    {% if error %}
    <div class="error-msg">{{ error }}</div>
    {% endif %}
    
    <form method="POST" action="/login?next={{ request.query_params.get('next', '/history') }}">
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" required placeholder="ihre@email.de">
      </div>
      
      <div class="form-group">
        <label>Passwort</label>
        <input type="password" name="password" required placeholder="••••••••">
      </div>
      
      <button type="submit" class="btn-login">Anmelden</button>
    </form>
    
    <div class="auth-footer">
      Noch kein Konto? <a href="/register">Jetzt registrieren</a>
    </div>
  </div>
</div>

</body>
</html>

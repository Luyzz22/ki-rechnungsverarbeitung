<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neues Passwort - SBS Deutschland</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #003856 0%, #005580 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
            max-width: 450px;
            width: 100%;
            padding: 40px;
        }
        .logo { text-align: center; margin-bottom: 30px; }
        .logo h1 { color: #003856; font-size: 28px; margin-bottom: 5px; }
        .logo p { color: #FFB900; font-size: 14px; }
        h2 { color: #003856; margin-bottom: 30px; text-align: center; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #333; font-weight: 500; font-size: 14px; }
        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #003856;
            box-shadow: 0 0 0 3px rgba(0,56,86,0.1);
        }
        button {
            width: 100%;
            padding: 14px;
            background: #003856;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover { background: #005580; transform: translateY(-2px); box-shadow: 0 4px 12px rgba(0,56,86,0.3); }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; padding: 12px; border-radius: 8px; margin-bottom: 20px; }
        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 8px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üîê SBS Deutschland</h1>
            <p>Smart Business Service</p>
        </div>
        
        <h2>Neues Passwort festlegen</h2>
        
        {% if error %}
        <div class="error">
            ‚ùå {{ error }}
        </div>
        {% endif %}
        
        <form method="POST" action="/password-reset/confirm">
            <input type="hidden" name="token" value="{{ token }}">
            
            <div class="form-group">
                <label for="password">Neues Passwort</label>
                <input type="password" id="password" name="password" required minlength="8">
                <div class="password-requirements">
                    Mindestens 8 Zeichen
                </div>
            </div>
            
            <div class="form-group">
                <label for="password_confirm">Passwort best√§tigen</label>
                <input type="password" id="password_confirm" name="password_confirm" required minlength="8">
            </div>
            
            <button type="submit">üîí Passwort √§ndern</button>
        </form>
    </div>
</body>
</html>

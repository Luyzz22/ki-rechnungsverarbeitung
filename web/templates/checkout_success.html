<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Zahlung erfolgreich · SBS</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta http-equiv="refresh" content="5;url=https://app.sbsdeutschland.com/">
  <link rel="icon" href="/static/favicon.ico" />
  <link rel="stylesheet" href="/static/css/design-tokens.css" />
  <link rel="stylesheet" href="/static/css/components.css" />
  <link rel="stylesheet" href="/static/css/main.css" />
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #003856 0%, #00507a 100%);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    .success-container {
      max-width: 500px;
      text-align: center;
      padding: 60px 40px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    .success-icon {
      width: 100px;
      height: 100px;
      background: #28a745;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 30px;
      font-size: 50px;
    }
    .success-container h1 {
      margin: 0 0 16px 0;
      color: #003856;
      font-size: 2rem;
    }
    .success-container p {
      color: #6b7280;
      margin: 0 0 30px 0;
      font-size: 1.1rem;
      line-height: 1.6;
    }
    .btn-start {
      display: inline-block;
      background: #ffb900;
      color: #003856;
      padding: 16px 40px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s;
    }
    .btn-start:hover {
      background: #e6a600;
      transform: translateY(-2px);
    }
    .redirect-info {
      margin-top: 20px;
      font-size: 0.85rem;
      color: #9ca3af;
    }
    .plan-info {
      background: #f0f9ff;
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 30px;
    }
    .plan-info strong {
      color: #003856;
    }
  </style>
</head>
<body>
  <div class="success-container">
    <div class="success-icon">✓</div>
    <h1>Zahlung erfolgreich!</h1>
    <div class="plan-info">
      <strong>Ihr Abonnement ist jetzt aktiv</strong>
    </div>
    <p>Vielen Dank! Sie können jetzt sofort mit der KI-Rechnungsverarbeitung starten.</p>
    <a href="/" class="btn-start">Jetzt Rechnungen verarbeiten</a>
    <div class="redirect-info">
      Automatische Weiterleitung in 5 Sekunden...
    </div>
  </div>
  
  <script>
    // Countdown anzeigen
    let seconds = 5;
    const redirectInfo = document.querySelector('.redirect-info');
    setInterval(() => {
      seconds--;
      if (seconds > 0) {
        redirectInfo.textContent = `Automatische Weiterleitung in ${seconds} Sekunden...`;
      }
    }, 1000);
  </script>
</body>
</html>

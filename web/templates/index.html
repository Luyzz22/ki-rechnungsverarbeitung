<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KI-Rechnungsverarbeitung</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .main-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .upload-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .drop-zone {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9fa;
        }
        .drop-zone:hover {
            border-color: #764ba2;
            background: #e9ecef;
        }
        .drop-zone.dragover {
            border-color: #28a745;
            background: #d4edda;
        }
        .file-list {
            margin-top: 20px;
        }
        .file-item {
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .btn-process {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .btn-process:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="upload-card">
            <h1 class="text-center mb-4">ü§ñ KI-Rechnungsverarbeitung</h1>
            <p class="text-center text-muted mb-4">Laden Sie Ihre PDF-Rechnungen hoch</p>
            
            <div class="drop-zone" id="dropZone">
                <h3>üìÅ PDFs hier ablegen</h3>
                <p class="text-muted">oder klicken zum Ausw√§hlen</p>
                <input type="file" id="fileInput" multiple accept=".pdf" style="display: none;">
            </div>
            
            <div id="fileList" class="file-list"></div>
            
            <div class="text-center">
                <button class="btn btn-primary btn-lg btn-process" id="processBtn" style="display: none;">
                    üöÄ Verarbeitung starten
                </button>
            </div>
            
            <div id="status" class="mt-4"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const processBtn = document.getElementById('processBtn');
        const status = document.getElementById('status');
        let selectedFiles = [];

        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            selectedFiles = Array.from(files).filter(f => f.name.endsWith('.pdf'));
            displayFiles();
            processBtn.style.display = selectedFiles.length > 0 ? 'block' : 'none';
        }

        function displayFiles() {
            fileList.innerHTML = '';
            selectedFiles.forEach((file, index) => {
                const item = document.createElement('div');
                item.className = 'file-item';
                item.innerHTML = `
                    <span>üìÑ ${file.name} <small class="text-muted">(${formatBytes(file.size)})</small></span>
                    <button class="btn btn-sm btn-danger" onclick="removeFile(${index})">‚úï</button>
                `;
                fileList.appendChild(item);
            });
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            displayFiles();
            processBtn.style.display = selectedFiles.length > 0 ? 'block' : 'none';
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        processBtn.addEventListener('click', async () => {
            processBtn.disabled = true;
            status.innerHTML = '<div class="alert alert-info">üì§ Hochladen...</div>';

            const formData = new FormData();
            selectedFiles.forEach(file => formData.append('files', file));

            try {
                const uploadRes = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                const uploadData = await uploadRes.json();
                const jobId = uploadData.job_id;

                status.innerHTML = '<div class="alert alert-info">‚ö° Verarbeitung l√§uft...</div>';

                await fetch(`/api/process/${jobId}`, { method: 'POST' });

                pollStatus(jobId);

            } catch (error) {
                status.innerHTML = `<div class="alert alert-danger">‚ùå Fehler: ${error.message}</div>`;
                processBtn.disabled = false;
            }
        });

        async function pollStatus(jobId) {
            const interval = setInterval(async () => {
                try {
                    const res = await fetch(`/api/status/${jobId}`);
                    const data = await res.json();

                    if (data.status === 'completed') {
                        clearInterval(interval);
                        window.location.href = `/results/${jobId}`;
                    }
                } catch (error) {
                    clearInterval(interval);
                    status.innerHTML = `<div class="alert alert-danger">‚ùå Fehler: ${error.message}</div>`;
                }
            }, 2000);
        }
    </script>
</body>
</html>

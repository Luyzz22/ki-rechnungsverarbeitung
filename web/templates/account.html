<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Konto &amp; Nutzung ¬∑ SBS KI-Rechnungsverarbeitung</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" href="/static/favicon.ico" />
  <link rel="stylesheet" href="/static/css/design-tokens.css" />

</head>
<body>

{% include 'partials/header.html' %}<section class="hero" style="padding: 40px 24px 10px;">
  <div class="hero-content">
    <h1>üí≥ Konto &amp; Nutzung</h1>
    <p class="hero-subtitle">
      Plan, Verbrauch und verf√ºgbare Rechnungen im √úberblick.
    </p>
  </div>
</section>

<section class="section">
  <div class="container">

    <!-- Hauptkarte "Ihr Abonnement" -->
    <div style="max-width: 960px; margin: 0 auto;">
      <div style="
        background: #ffffff;
        border-radius: 16px;
        padding: 32px 28px;
        box-shadow: 0 2px 12px rgba(15, 23, 42, 0.06);
      ">
        <h2 style="margin: 0 0 4px 0; font-size: 1.6rem;">Ihr Abonnement</h2>
        <p style="margin: 0 0 24px 0; color: var(--sbs-muted);">
          Verwalten Sie Ihren Plan und Verbrauch.
        </p>

        <div id="subscriptionInfo"></div>

        <div id="subscriptionActions" style="margin-top: 24px;"></div>
      </div>
    </div>

  </div>
</section>

{% include 'partials/footer.html' %}

<script src="/static/js/main.js"></script>

<!-- Abo-Logik 1:1 aus profile.html -->
<script>
async function loadSubscription() {
  try {
    const r = await fetch("/api/subscription/status");
    const data = await r.json();
    const info = document.getElementById("subscriptionInfo");
    const actions = document.getElementById("subscriptionActions");
    
    // Admin-Account
    if (data.is_admin) {
      info.innerHTML = `
        <div style="display: grid; gap: 16px;">
          <div style="padding: 20px; background: linear-gradient(135deg, #003856 0%, #00507a 100%); border-radius: 12px; color: white;">
            <div style="display: flex; align-items: center; gap: 12px;">
              <span style="font-size: 2rem;">üëë</span>
              <div>
                <strong style="font-size: 1.3rem;">Admin-Account</strong>
                <p style="margin: 4px 0 0 0; opacity: 0.9; font-size: 0.9rem;">Unbegrenzter Zugang zu allen Funktionen</p>
              </div>
            </div>
          </div>
        </div>
      `;
      actions.innerHTML = '';
      return;
    }
    
    // Kein Abonnement
    if (!data.allowed && data.reason === 'no_subscription') {
      info.innerHTML = `
        <div style="padding: 20px; background: #fef3c7; border: 1px solid #f59e0b; border-radius: 12px;">
          <div style="display: flex; align-items: center; gap: 12px;">
            <span style="font-size: 2rem;">‚ö†Ô∏è</span>
            <div>
              <strong style="font-size: 1.1rem; color: #92400e;">Kein aktiver Plan</strong>
              <p style="margin: 4px 0 0 0; color: #a16207; font-size: 0.9rem;">W√§hlen Sie einen Plan um Rechnungen zu verarbeiten.</p>
            </div>
          </div>
        </div>
      `;
      actions.innerHTML = `<a href="/landing/preise.html" class="btn-save" style="display: inline-block; margin-top: 16px;">Plan w√§hlen ‚Üí</a>`;
      return;
    }
    
    // Fehler
    if (data.error) {
      info.innerHTML = `<p style="color: var(--sbs-muted);">${data.error}</p>`;
      actions.innerHTML = `<a href="/landing/preise.html" class="btn-save">Plan w√§hlen</a>`;
      return;
    }
    
    // Aktives Abonnement
    const planNames = {starter: "Starter", professional: "Professional", enterprise: "Enterprise"};
    const percent = data.limit > 0 ? Math.round((data.used / data.limit) * 100) : 0;
    
    info.innerHTML = `
      <div style="display: grid; gap: 16px;">
        <div style="padding: 16px; background: var(--sbs-bg); border-radius: 8px;">
          <strong style="font-size: 1.2rem;">Plan: ${planNames[data.plan] || data.plan}</strong>
        </div>
        <div style="padding: 16px; background: var(--sbs-bg); border-radius: 8px;">
          <div style="margin-bottom: 8px;">Verbrauch: <strong>${data.used || 0} / ${data.limit || 0}</strong> Rechnungen</div>
          <div style="background: #e5e7eb; border-radius: 4px; height: 8px;">
            <div style="background: ${percent > 80 ? "#ef4444" : "#22c55e"}; width: ${percent}%; height: 100%; border-radius: 4px;"></div>
          </div>
          <div style="margin-top: 8px; font-size: 0.85rem; color: var(--sbs-muted);">Noch ${data.remaining || 0} Rechnungen verf√ºgbar</div>
        </div>
      </div>
    `;
    
    actions.innerHTML = `
      <div style="display: flex; gap: 12px; flex-wrap: wrap;">
        <a href="/landing/preise.html" class="btn-save">Plan √§ndern</a>
        <button onclick="cancelSubscription()" style="padding: 12px 24px; border: 1px solid #ef4444; background: transparent; color: #ef4444; border-radius: 8px; cursor: pointer;">K√ºndigen</button>
      </div>
    `;
  } catch(e) {
    console.error(e);
  }
}

async function cancelSubscription() {
  if (!confirm("M√∂chten Sie Ihr Abonnement wirklich k√ºndigen? Sie k√∂nnen den Service bis zum Ende der Laufzeit weiter nutzen.")) return;
  
  try {
    const r = await fetch("/api/subscription/cancel", {method: "POST"});
    const data = await r.json();
    if (data.success) {
      alert(data.message);
      loadSubscription();
    } else {
      alert("Fehler: " + data.error);
    }
  } catch(e) {
    alert("Verbindungsfehler");
  }
}

document.addEventListener("DOMContentLoaded", loadSubscription);
</script>



</body>
</html>

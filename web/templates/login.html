<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Login · SBS KI-Rechnungsverarbeitung</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" href="/static/favicon.ico" />
  <link rel="stylesheet" href="/static/css/design-tokens.css" />
  <link rel="stylesheet" href="/static/css/components.css" />
  <link rel="stylesheet" href="/static/css/main.css" />
  <style>
    .auth-container {
      max-width: 420px;
      margin: 60px auto;
      padding: 0 20px;
    }
    .auth-card {
      background: var(--sbs-white);
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }
    .auth-card h1 {
      margin: 0 0 8px 0;
      font-size: 1.8rem;
      text-align: center;
    }
    .auth-card .subtitle {
      text-align: center;
      color: var(--sbs-muted);
      margin-bottom: 32px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 0.9rem;
    }
    .form-group input {
      width: 100%;
      padding: 14px;
      border: 1px solid var(--sbs-border-soft);
      border-radius: 8px;
      font-size: 1rem;
      background: var(--sbs-bg);
      box-sizing: border-box;
    }
    .form-group input:focus {
      outline: none;
      border-color: var(--sbs-accent);
    }
    .btn-login {
      width: 100%;
      padding: 14px;
      background: var(--sbs-accent);
      color: var(--sbs-dark);
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 8px;
    }
    .btn-login:hover {
      background: #e6a600;
    }
    .auth-footer {
      text-align: center;
      margin-top: 24px;
      font-size: 0.9rem;
    }
    .auth-footer a {
      color: var(--sbs-dark);
      font-weight: 600;
    }
    .error-msg {
      background: #f8d7da;
      color: #721c24;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 0.9rem;
    }
    .logo-center {
      text-align: center;
      margin-bottom: 32px;
    }
    .logo-center img {
      height: 50px;
    }
    /* SSO Styles */
    .sso-divider {
      display: flex;
      align-items: center;
      margin: 24px 0;
      color: var(--sbs-muted);
      font-size: 0.85rem;
    }
    .sso-divider::before,
    .sso-divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: var(--sbs-border-soft);
    }
    .sso-divider span {
      padding: 0 16px;
    }
    .sso-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .btn-sso {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: 500;
      font-size: 0.95rem;
      text-decoration: none;
      transition: all 0.2s ease;
      border: 1px solid var(--sbs-border-soft);
    }
    .btn-google {
      background: white;
      color: #3c4043;
    }
    .btn-google:hover {
      background: #f8f9fa;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .btn-microsoft {
      background: white;
      color: #3c4043;
    }
    .btn-microsoft:hover {
      background: #f8f9fa;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<div class="auth-container">
  <div class="auth-card">
    <div class="logo-center">
      <img src="/static/sbs-logo-new.png" alt="SBS Deutschland" />
    </div>
    
    <h1>Willkommen zurück</h1>
    <p class="subtitle">Melden Sie sich an um fortzufahren</p>
    
    {% if error %}
    <div class="error-msg">{{ error }}</div>
    {% endif %}
    
    <form method="POST" action="/login?next={{ request.query_params.get('next', '/history') }}">
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" class="form-input" required placeholder="ihre@email.de">
      </div>
      
      <div class="form-group">
        <label>Passwort</label>
        <input type="password" name="password" class="form-input" required placeholder="••••••••">
      </div>
      
      <button type="submit" class="btn btn-primary btn-block btn-lg">Anmelden</button>

      <!-- SSO Divider -->
      <div class="sso-divider">
        <span>oder</span>
      </div>

      <!-- SSO Buttons -->
      <div class="sso-buttons">
        <a href="/auth/google" class="btn-sso btn-google">
          <svg viewBox="0 0 24 24" width="20" height="20">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Mit Google anmelden
        </a>
        <a href="/auth/microsoft" class="btn-sso btn-microsoft">
          <svg viewBox="0 0 24 24" width="20" height="20">
            <path fill="#F25022" d="M1 1h10v10H1z"/>
            <path fill="#00A4EF" d="M13 1h10v10H13z"/>
            <path fill="#7FBA00" d="M1 13h10v10H1z"/>
            <path fill="#FFB900" d="M13 13h10v10H13z"/>
          </svg>
          Mit Microsoft anmelden
        </a>
      </div>
    </form>
    
    <div class="auth-footer">
      <a href="/password-reset/request">Passwort vergessen?</a><br>
      Noch kein Konto? <a href="/register?next={{ next }}">Jetzt registrieren</a>
    </div>
  </div>
</div>

<!-- SBS Chat Widget -->
<link rel="stylesheet" href="https://chat.sbsdeutschland.com/static/chat-widget.css">
<script src="https://chat.sbsdeutschland.com/static/chat-widget.js" defer></script>
</body>
</html>

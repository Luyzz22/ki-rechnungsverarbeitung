<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Zahlung erfolgreich · SBS</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" href="/static/favicon.ico" />
  <link rel="stylesheet" href="/static/css/main.css" />
  <style>
    .success-container {
      max-width: 600px;
      margin: 100px auto;
      text-align: center;
      padding: 40px;
    }
    .success-icon {
      font-size: 80px;
      margin-bottom: 24px;
    }
    .success-container h1 {
      margin: 0 0 16px 0;
      color: var(--sbs-dark);
    }
    .success-container p {
      color: var(--sbs-muted);
      margin-bottom: 32px;
    }
    .btn-start {
      display: inline-block;
      background: var(--sbs-accent);
      color: var(--sbs-dark);
      padding: 14px 32px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
    }
    .btn-start:hover {
      background: #e6a600;
    }
  </style>
</head>
<body>
  <div class="success-container">
    <div class="success-icon">✅</div>
    <h1>Zahlung erfolgreich!</h1>
    <p>Vielen Dank für Ihr Abonnement. Sie können jetzt sofort mit der KI-Rechnungsverarbeitung starten.</p>
    <a href="/" class="btn-start">Jetzt Rechnungen verarbeiten</a>
  </div>
</body>
</html>
